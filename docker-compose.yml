version: '2'
services:

  proxy:
    image: nginx
    ports:
      - "80:80"
    volumes:
      - "./nginx/nginx.conf:/etc/nginx/nginx.conf:ro"
    links:
      - web

  web:
    build: ./app
    environment:
      DATABASE_URL: postgres://badger:thoupass@postgres/badger
    volumes:
      - ./app:/app
    depends_on:
      - redis
    links:
      - postgres


  postgres:
    image: postgres
    volumes:
      - "/var/lib/postgresql/data"
    environment:
      POSTGRES_USER: badger
      POSTGRES_PASSWORD: thoupass

  redis:
    image: redis
